{{define "head"}}
<link href="/static/css/style.css" rel="stylesheet" />
<link href="/static/css/bookshelf.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a9faad54a1.js" crossorigin="anonymous"></script>
{{end}}

{{define "content"}}
    <table class="purchasesListContainer">
        <thead>
        <tr>
            <th>Cover</th>
            <th>Transaction Date</th>
            <th>Publication</th>
            <th>Copy</th>
            <th>Print</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody class="purchaseList" id="searchList">
        {{range .transactions}}
        <tr>
            <td><a href="/catalog/publication/{{.PublicationUUID}}"><img src={{.PublicationCoverUrl}} class="purchase-cover"></a></td>
            <td>2023-06-24</td>
            <td>{{.PublicationTitle}} <br> by <br> {{.PublicationAuthor}}</td>
            <td>2000</td>
            <td>10</td>
            <td>2023-06-24</td>
            <td>2023-06-30</td>
            <td><span class="status active">Active</span></td>
            <td><a href="/catalog/publication/{{.PublicationUUID}}/license"><i class="fa-solid fa-cloud-arrow-down"></i></a></td>
        </tr>
        {{end}}
        </tbody>
    </table>
{{end}}
