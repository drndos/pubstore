{{define "head"}}
<link href="/static/css/style.css" rel="stylesheet" />
<link href="/static/css/catalog.css" rel="stylesheet">
<link href="/static/css/publication.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/a9faad54a1.js" crossorigin="anonymous"></script>
{{end}}

{{define "content"}}
    <table class="purchasesListContainer">
        <thead>
        <tr>
            <th>Cover</th>
            <th>Transaction Date</th>
            <th>Publication</th>
            <th>Copy</th>
            <th>Print</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody class="purchaseList" id="searchList">
        {{range .transactions}}
            <tr>
                <td><a href="/catalog/publication/{{.PublicationUUID}}"><img src={{.PublicationCover}} class="purchase-cover"></a></td>
                <td>{{ .Publication}}</td>
                <td>{{.PublicationTitle}}, {{.PublicationAuthor}}</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Revoke <i class="fa-solid fa-skull-crossbones"></i></td>
                <td><a href="/catalog/publication/{{.PublicationUUID}}/license" download=""><i class="fa-solid fa-cloud-arrow-down"></i></a></td>
            </tr>
        {{end}}
        </tbody>
    </table>
{{end}}
