
{{define "head"}}

{{end}}


{{define "content"}}
<h2>Sign Up</h2>
{{if .userCreationFailed}}
<div style="background-color: #ffcccc; padding: 10px;">User creation failed</div>
{{end}}
<form action="/signup" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br>

    <label for="lcpPass">LCP Password:</label>
    <input type="password" name="lcpPass" id="lcpPass" required><br>

    <label for="lcpHint">LCP Hint Message:</label>
    <input type="text" name="lcpHint" id="lcpHint"><br>

    <input type="submit" value="Signup">
</form>
{{end}}
